name: ArgoCD Sync

on:
  push:
    branches:
      - main
    paths:
      - 'kubernetes/**'
  workflow_dispatch:
    inputs:
      app_name:
        description: 'Application name to sync (leave empty for all)'
        required: false

env:
  AWS_REGION: 'ap-northeast-2'

jobs:
  argocd-sync:
    name: Sync ArgoCD Applications
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Update kubeconfig
        run: |
          CLUSTER_NAME="${{ secrets.CLUSTER_NAME }}"
          aws eks update-kubeconfig --region ${{ env.AWS_REGION }} --name $CLUSTER_NAME

      - name: Setup ArgoCD CLI
        run: |
          curl -sSL -o argocd https://github.com/argoproj/argo-cd/releases/latest/download/argocd-linux-amd64
          chmod +x argocd
          sudo mv argocd /usr/local/bin/

      - name: Login to ArgoCD
        run: |
          ARGOCD_SERVER="${{ secrets.ARGOCD_SERVER }}"
          ARGOCD_TOKEN="${{ secrets.ARGOCD_TOKEN }}"
          argocd login $ARGOCD_SERVER --auth-token $ARGOCD_TOKEN --insecure --grpc-web

      - name: Sync specific application
        if: github.event.inputs.app_name != ''
        run: |
          argocd app sync ${{ github.event.inputs.app_name }} --force --grpc-web

      - name: Sync all applications
        if: github.event.inputs.app_name == ''
        run: |
          # Sync infrastructure apps first
          argocd app sync -l app.kubernetes.io/component=infrastructure --force --grpc-web

          # Wait for infrastructure to be healthy
          argocd app wait -l app.kubernetes.io/component=infrastructure --health --grpc-web

          # Sync application apps
          argocd app sync -l app.kubernetes.io/component=application --force --grpc-web

      - name: Check application health
        run: |
          argocd app list --grpc-web
          argocd app wait --all --health --timeout 300 --grpc-web