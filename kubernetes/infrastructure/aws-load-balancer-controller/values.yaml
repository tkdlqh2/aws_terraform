# AWS Load Balancer Controller Helm Chart Values
# Install: helm install aws-load-balancer-controller eks/aws-load-balancer-controller -n kube-system -f values.yaml

clusterName: my-eks-cluster  # TODO: Change this to match your cluster name

serviceAccount:
  create: true
  name: aws-load-balancer-controller
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::ACCOUNT_ID:role/CLUSTER_NAME-aws-load-balancer-controller  # TODO: Get from Terraform output

replicaCount: 2

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 500m
    memory: 512Mi

# Enable metrics for Prometheus
metrics:
  enabled: true

# Webhook configuration
enableCertManager: true
enableShield: false
enableWaf: false
enableWafv2: false

# Additional configuration
defaultTags:
  managed-by: aws-load-balancer-controller

# VPC configuration
# vpcId: vpc-xxxxx  # Optional: specify VPC ID
# region: ap-northeast-2  # Optional: specify AWS region

# Log level
logLevel: info